<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Second React App</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class Greeting extends React.Component {
        constructor(props) {
          super(props);
          this.state={
            number: 1
          };
          this.handleButtonClick = this.handleButtonClick.bind(this);
        }

        handleButtonClick(){
          this.setState({
            number: this.state.number + 1
          });
        }

        render() {
          return (
            <div>
              <h4>{this.props.msg}</h4>
              <button onClick={this.handleButtonClick}>
                Add one
              </button>
              {this.state.number}
            </div>
          )
        }
      }
      ReactDOM.render(
        <Greeting msg='Hello from props' />, document.getElementById('app'));
    </script>
  </body>
</html>
